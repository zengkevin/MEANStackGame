<div class="row">
    <div class="alert" role="alert">
      <p>Player {{vm.CURRENT_PLAYER}}'s Turn</p>
      <p ng-show="vm.winner==1">Player {{vm.CURRENT_PLAYER}} won!"</p>
      <p ng-show="vm.winner==-1">Player {{vm.CURRENT_PLAYER}} lost!"</p>
    </div>
</div>
<div class="row" ng-if="vm.gameEnded > 0">
    <div class="alert alert-success" role="alert">
      The Winner is Player {{vm.winner}}
    </div>
</div>
<div class="row" ng-if="vm.isLocalGame">
    <p>
      <a class="btn btn-success btn-lg" ng-click="vm.resetBoard();">Reset Game</a>
    </p>
</div>
</section>
